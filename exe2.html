<html>
    <head>
        <title>Registration Form !</title>
    </head>
    <body>

        <p><h1>Student Registration Form</h1></p>

        <label for="fname">
            First Name: <input type="text" placeholder="enter your name">
        </label>
        <br><br>

        <label for="lname">
            Last Name: <input type="text" placeholder="enter last name">
        </label>
        <br><br>

        <label for="password">
            Password: <input type="password" placeholder="password">
        </label>
        <br><br>

        <label for="gender">
            Select Gender: <input type="radio">Male <input type="radio">Female
        </label>
        <br><br>

        <label for="hobbies">
            Select Hobbies: 
            <input type="checkbox">Trading
            <input type="checkbox">Singing
            <input type="checkbox">Tracking
            <input type="checkbox">Painting
        </label>
        <br><br>

        <label for="city">
            Select City:
            <select name="city" id="cities">
                <option value="pune">Select</option>
                <option value="pune">Mumbai</option>
                <option value="pune">Latur</option>
                <option value="pune">Akudi</option>
                <option value="pune">Nagar</option>
            </select>
            <br><br>

            <label for="comment">Your Comment</label>
                <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Leave your comments.."></textarea>
        </label>
        <br><br>

        <button>Submit</button>
    </body>
</html>
